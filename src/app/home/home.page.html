<ion-content class="ion-justify-content-evenly background">
  <ion-grid class="ion-content-center ion-padding background">
    <!-- <ion-row> 
      <ion-col size-md="5" offset-md="3.5"><app-slide class="ion-no-padding"></app-slide></ion-col>
    </ion-row> -->
    <ion-row class="ion-no-padding ion-no-margin">
      <ion-col size-sm="4" offset-md="4" class="">
        <!-- SIGN IN DETAILS -->
        <ion-card class="ion-no-border card">
          <ion-card-content class="ion-no-border ion-no-margin" style="border-style: none;">
            <form #form="ngForm" (ngSubmit)="login(form)">
              
              <!-- EMAIL ID -->
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-item color='light' class="input-fields">
                      <ion-label position="floating"class="input-fields-label" ><ion-icon name="call" class="ion-no-padding ion-no-margin ion-no-border"></ion-icon>&nbsp;&nbsp;Mobile Number</ion-label>

                      <ion-input type="number" name="s_phno" class="input-field-text" ngModel required pattern="^[9876]\d{9}$" >

                      </ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <br>
               
                <ion-row >
                  <ion-col>
                    
                  <ion-item color='light' class="input-fields">
                      <div style="width: 100%; ">
                        <ion-label position="floating" class="input-fields-label"><ion-icon name="lock-closed"></ion-icon>&nbsp;&nbsp;Password</ion-label>
                        <div style="display: flex; justify-content:space-between;width:100%;">
                          <!-- PASSWORD INPUT -->
                          <ion-input [type]="hide ? 'password' : 'text'"  name="s_password" class="input-field-text" ngModel required></ion-input>
                          
                        <!-- SHOW/HIDE PASSWORD ICON  -->
                          <ion-button fill='clear' (click)="toggle()">
                            <ion-icon [name]= "hide ? 'eye-outline' : 'eye-off'"></ion-icon>                         
                           </ion-button></div>            
                        </div>                      
                      </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row style="display: flex; justify-content: flex-end;">
                  
                    <!-- FORGOT PASSWORD -->
                    <ion-button fill="clear" style="font-size: small; color: #000000;font-weight:bold; text-transform: none; font-family: 'Nunito',sans-serif;">Forgot Password?</ion-button>
                
                </ion-row>
                </ion-grid>
                <br>
                <ion-button type="submit" class="actionbutton" expand='full' fill="clear" style="text-transform: none; font-weight: 1000;" [disabled]="form.invalid">LOGIN</ion-button>
                <br>
                <div style="align-content: center; text-align: center; color: #a8a8a8; font-size: small; "><b><p >New User? <span style="color:  turquoise;" routerLink="/signup">Register</span></p></b></div>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
