<ion-content >
  <ion-grid class="ion-content-center">
    <ion-row>
      <ion-col size-md="5" offset-md="3.5">
        <div class="buttons-action">
          <ion-button fill="clear" color ="dark" size = "small">
            <b><p class="signin-text">Sign In</p></b>
          </ion-button>
          <ion-button fill="clear" color ="dark" size = "small" routerLink="/signup" routerDirection="root">
            <b><p class="signup-text">Sign Up</p></b>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="5" offset-md="3.5">
        <!-- SIGN IN DETAILS -->
        <ion-card>
          <ion-card-content>
            <!-- EMAIL ID -->
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-item color='light'>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row >
                <ion-col >
                  
                  
                  <ion-item color='light'>
                    <div style="width: 100%;">
                        <ion-label position="floating">Password</ion-label>
                        <div style="display: flex; justify-content:space-between;width:100%;">
                          <!-- PASSWORD INPUT -->
                          <ion-input type="password"></ion-input>

                          <!-- SHOW/HIDE PASSWORD ICON -->
                          <ion-button fill='clear' >
                            <ion-icon name="eye-outline"></ion-icon>
                          </ion-button></div>
            
                      </div>
                      
                    </ion-item>
                    
                    
                    
                  </ion-col>
                </ion-row>
              </ion-grid>
              <br>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <div style="display:flex; height:36px; text-align:justify; margin-top:12px;">
                      <ion-checkbox></ion-checkbox>&nbsp;&nbsp;
                      <ion-label style="font-size:small; font-family: 'Nunito',sans-serif; text-align:center">Stay Connected</ion-label>
                    </div>
                  </ion-col>
                  <ion-col >
                    <!-- FORGOT PASSWORD -->
                    <ion-button fill="clear" style="font-size: small; color: #a8a8a8; text-transform: none; font-family: 'Nunito',sans-serif;">Forgot Password?</ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-button class="actionbutton" expand='full' fill="clear" style="text-transform: none;">SIGN IN</ion-button>
              
            </ion-card-content>
            
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="text-align: center;" size-md="6" offset-md="3">
          
          <p style="font-size: small;">Or Sign up using</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="5" offset-md="3.5">
          <div style="padding: 16px;">
            <ion-button class = "fbbutton" expand="full" fill="clear"><b>Facebook</b></ion-button><br>
            <ion-button class = "googlebutton" expand="full" fill="clear"><b>Google</b></ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-content>
