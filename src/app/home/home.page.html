<ion-content class="ion-justify-content-evenly background">
  <ion-grid class="ion-content-center ion-padding background" style="margin-top: 0px;">
    <ion-row >
      <ion-col class="ion-no-margin ion-no-padding"  style="display: flex; justify-content: space-around;" size-sm="4" offset-md="4">
        <img src="../../assets/logo/mai_mazdoor_logo2.png" style="width: 80%;" class="ion-margin-horizontal" >
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding ion-no-margin" style="height: inherit;">
      <ion-col size-sm="4" offset-md="4" id="hello" class="ion-no-margin md-col">
        <!-- SIGN IN DETAILS -->
        <ion-card class="ion-no-border card">
          <ion-card-content class="ion-no-border ion-no-margin" style="border-style: none;">
            <form #form="ngForm" (ngSubmit)="login(form)">
              
              <!-- EMAIL ID -->
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-item color='light' class="input-fields">
                      <ion-label position="floating"class="input-fields-label" ><ion-icon name="call" class="ion-no-padding ion-no-margin ion-no-border"></ion-icon>&nbsp;&nbsp;Mobile Number</ion-label>
                      
                      <ion-input type="number" name="s_phno" class="input-field-text" #userNumber="ngModel" ngModel required pattern="^[9876]\d{9}$" >
                        
                      </ion-input>
                    </ion-item>
                    <div *ngIf="userNumber?.touched" class="alert">
                      <div *ngIf="userNumber?.errors?.required" class="alert">
                        Mobile Number is Required
                      </div>
                      <div *ngIf="userNumber?.errors?.pattern" class="alert">
                        Mobile Number must contain 10 digits starting with 6-9
                      </div>
                    </div>
                  </ion-col>
                </ion-row>
                <br>
                
                <ion-row >
                  <ion-col>
                    
                    <ion-item color='light' class="input-fields">
                      <div style="width: 100%; ">
                        <ion-label position="floating" class="input-fields-label"><ion-icon name="lock-closed">
                          
                        </ion-icon>&nbsp;&nbsp;Password
                      </ion-label>
                      <div style="display: flex; justify-content:space-between;width:100%;">
                        <!-- PASSWORD INPUT -->
                        <ion-input [type]="hide ? 'password' : 'text'"  name="s_password" class="input-field-text" ngModel required></ion-input>
                        
                        <!-- SHOW/HIDE PASSWORD ICON  -->
                        <ion-button fill='clear' (click)="toggle()">
                          <ion-icon [name]= "hide ? 'eye-outline' : 'eye-off'"></ion-icon>                         
                        </ion-button></div>            
                      </div>                      
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row style="display: flex; justify-content: flex-end;">
                  
                  <!-- FORGOT PASSWORD -->
                  <span class="ion-padding"style="--background: transparent;font-size: small; color: black; font-weight:bold; text-transform: none; font-family: 'Nunito',sans-serif;">Forgot Password?</span>
                  
                </ion-row>
                <br>
                <ion-row style="display: flex; justify-content: flex-end;">

                  <ion-button type="submit" class="actionbutton" fill="clear" style="text-transform: none; font-weight: 1000;" [disabled]="form.invalid">Sign In &nbsp;<ion-icon name="arrow-forward"></ion-icon></ion-button>
                </ion-row>
              </ion-grid>
              <br>
              <br><br>
              <div style="align-content: center; text-align: center; color: #a8a8a8;font-weight: bold; font-size: small; "><b><p style="margin-bottom:0px;" >Don't have an account? <span style="color:  black; font-weight: 500" routerLink="/signup">Create</span></p></b></div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
