<ion-content class="background">
  <div class="ion-content-center">
    <div class="buttons-action">
      <ion-button fill="clear" color ="dark" size = "small">
        <b><p class="signin-text">Sign In</p></b>
      </ion-button>
      <ion-button fill="clear" color ="dark" size = "small" routerLink="/signup" routerDirection="root">
        <b><p class="signup-text">Sign Up</p></b>
      </ion-button>
    </div>
    <div class="ion-padding">
      <ion-input type="email" placeholder = "Email" style ="padding-left: 10px !important; font-family: 'Nunito, sans-serif';"></ion-input><br>
      <ion-input placeholder = "Password" style ="padding-left: 10px !important; font-family: 'Nunito, sans-serif';"></ion-input>
    </div>
    <ion-button class="actionbutton" expand="full" fill="clear" style="text-transform: none;">SIGN IN</ion-button>
    <ion-grid>
      <ion-row>
        <ion-col size = "6">
          <ion-checkbox checked style="margin-bottom: 7px; margin-left: 8px;"></ion-checkbox>&nbsp;
            <ion-label style="display: inline-block; vertical-align: top; font-family: 'Nunito',sans-serif;"><p style="font-size: small; margin-bottom: 3px;">Stay Connected</p></ion-label>
          
        </ion-col>
        <ion-col size="6">
          <ion-button fill="clear" style="font-size: small; color: #a8a8a8; margin-right: 10px; text-transform: none; font-family: 'Nunito',sans-serif;"><p style="font-size: small; margin-bottom: 37px;">Forgot Password?</p></ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="line" size="5">

        </ion-col>
        <ion-col size="2" style="text-align: center;">
          Or
        </ion-col>
        <ion-col class="line" size="5">

        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button class = "fbbutton" expand="full" fill="clear"><b>Facebook</b></ion-button><br>
    <ion-button class = "googlebutton" expand="full" fill="clear"><b>Google</b></ion-button>
  </div>
</ion-content>
