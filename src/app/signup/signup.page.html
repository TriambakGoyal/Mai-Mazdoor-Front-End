  <div class = "ion-content-center">
    <div class="buttons-action">
      <ion-button fill="clear" color ="dark" size = "small" routerLink="/home" routerDirection="root">
        <b><p class="signin-text">Sign In</p></b>
      </ion-button>
      <ion-button fill="clear" color ="dark" size = "small">
        <b><p class="signup-text">Sign Up</p></b>
      </ion-button>
    </div>
    
    <div class="ion-padding">
      <ion-input name="name" type="text" placeholder = "Email" style ="padding-left: 10px !important; font-family: 'Nunito, sans-serif';"></ion-input><br>
      <ion-input name="email" type="email" placeholder = "Email" style ="padding-left: 10px !important; font-family: 'Nunito, sans-serif';"></ion-input><br>
      <ion-input name="pass" type="password" placeholder = "Password" style ="padding-left: 10px !important; font-family: 'Nunito, sans-serif';"></ion-input><br>
      <ion-input name="pass-con" type="password" placeholder = "Confirm Password" style ="padding-left: 10px !important; font-family: 'Nunito, sans-serif';"></ion-input>
    </div>
    <ion-button class="actionbutton" type="submit"  expand="full" fill="clear" style="text-transform: none;" routerLink="/tabs" routerDirection="root">SIGN UP</ion-button><br>
    <ion-button fill="clear" style="text-transform: none; font-size: 10px; padding-bottom: 20px; color: #a8a8a8; margin-right: 10px; font-family: 'Nunito', sans-serif;">Already Have an account?</ion-button>
