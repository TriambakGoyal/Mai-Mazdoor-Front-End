<ion-header>
  <ion-toolbar size-md="5" offset-md="4" style=" display: flex; justify-content: space-around;" class="bgcolor">
    <ion-grid style="background: transparent;">
      <ion-row  style="background: transparent;">
        <ion-col style="display: flex; justify-items: right;">
          <div>
            <ion-avatar slot="start">
              <img src="assets/logo/logo_1.png">
            </ion-avatar>
          </div>
        <div style="display: block; justify-content: space-evenly;padding:20px 20px">
            <p style="margin-bottom: 0px; font-size: x-large; font-weight: 500;">Edit Profile</p>
        </div>
         
        <div style="margin-left:15%">
          <ion-chip class="ion-padding ion-margin" style="margin-right: 0px;">LOGOUT</ion-chip>
        </div>

        </ion-col>
              
       
         
      </ion-row>
    </ion-grid>
   
  </ion-toolbar>
</ion-header>
<ion-content>
  <br>
   <ion-grid>
     <ion-row>
        <ion-col style="display: flex; justify-content: space-around;" >
          <ion-avatar style="width: 150px; height:150px; border:mediumblue; border-radius: 20px;">
            <img [src]="http://127.0.0.1:8000/media/{{profile.s_image}}" style="background:rgba(184,205,207,0.5);box-shadow:10px 10px 10px 0px rgba(0,0,0,0.2);" >
          </ion-avatar>
       </ion-col>
     </ion-row>
     <br>
     <ion-row>
       <ion-col style="display: flex; justify-content: space-around;" >
         <ion-label style="font-weight: 500;font-size: large;">
          {{profile.s_name}}
         </ion-label>
       </ion-col>
     </ion-row>
     <ion-row>
          <ion-col class="ion-padding ion-margin">
            <ion-card class="ion-no-border">
              <ion-card-content>
                <div class="details">
                  <div>
                    <ion-label class="input-fields-label" >
                      <ion-icon name="person" class="ion-no-padding ion-no-margin ion-no-border">
          
                      </ion-icon>&nbsp;&nbsp;Gender</ion-label>
  
                  </div>
                  <div>
                        <ion-text>{{profile.s_gender}}</ion-text>
  
                  </div>

                </div>
                <div class="details">
                  <div>
                    <ion-label class="input-fields-label" >
                      <ion-icon name="calendar" class="ion-no-padding ion-no-margin ion-no-border">
          
                      </ion-icon>&nbsp;&nbsp;Date of Birth</ion-label>
  
                  </div>
                  <div>
                        <ion-text>{{profile.s_dob}}</ion-text>
  
                  </div>

                </div>
                <div class="details">
                  <div>
                    <ion-label class="input-fields-label" >
                      <ion-icon name="call" class="ion-no-padding ion-no-margin ion-no-border">
          
                      </ion-icon>&nbsp;&nbsp;Mobile No.</ion-label>
  
                  </div>
                  <div>
                        <ion-text>{{profile.s_phno}}</ion-text>
  
                  </div>

                </div>
                <div class="details">
                  <div>
                    <ion-label class="input-fields-label" >
                      <ion-icon name="build" class="ion-no-padding ion-no-margin ion-no-border">
          
                      </ion-icon>&nbsp;&nbsp;Skills</ion-label>
  
                  </div>
                  <div>
                        <ion-text>hello</ion-text>
  
                  </div>

                </div>
                  

        
                
                   
              
              </ion-card-content>
            </ion-card>
   
          </ion-col>
     </ion-row>
   </ion-grid>
  </ion-content>
