  <ion-grid>
    <ion-row>
      <ion-col size-md="5" offset-md="4">
        <div class="feeds">
          <ion-card (click)="expandItem(job)" *ngFor="let job of job_list">
            <ion-card-header >
              <ion-card-subtitle>
                <ion-icon name="location"></ion-icon>{{job.contractor.contractor_location}}
              </ion-card-subtitle>
              <ion-card-title>{{job.job_name}} {{job.contractor.contractor_name}}<ion-icon src="" style="margin-left: 20%;"></ion-icon></ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>{{job.job_description}}</p>
              <p>Starts At : {{job.job_start_date}}</p>
              <p>Ends At : {{job.job_end_date}}</p>
              <p>Rating : {{job.contractor.contractor_rating}}</p>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
