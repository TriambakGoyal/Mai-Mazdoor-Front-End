<ion-header>
  <ion-toolbar size-md="5" offset-md="4" style=" display: flex; justify-content: space-around;" class="bgcolor">
    <ion-grid style="background: transparent;">
      <ion-row  style="background: transparent;">
        <ion-col>
          <app-avtar>
          </app-avtar>
        </ion-col>
        <ion-col style="display: flex;justify-content: flex-end; justify-items:center;">
          <ion-item id="language" lines="none"  detail="false" style="display:flex;justify-items:baseline;background: rgba(255,255,255,0);" class="ion-no-margin ion-no-padding ion-no-border">
            <ion-icon name="language" style="color: black; height:100%;width:25px"></ion-icon>&nbsp;
            <ion-select [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()" style="height: 100%;">

              <ion-select-option value="en">English</ion-select-option>
              <ion-select-option value="hi">हिंदी</ion-select-option>
              <ion-select-option value="bn">বাংলা</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-button (click)="showModal()" fill="clear" style="height:100%; float:right;" >
            <ion-icon name="filter" style="color: black;"></ion-icon>

          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
   
  </ion-toolbar>
</ion-header>

    <!-- FOR UI EDITING -->
    <ion-row>
      <ion-col size-md="5" offset-md="4">
        <div class="feeds">
          <!-- <p>{{ 'HOME.title' | translate:params }}</p> -->
          <!-- <div><input type="text" [(ngModel)]="locations"></div> -->
          <div class="accordion" *ngIf="job_list?.length">
            <div class="accordion-item" *ngFor="let job of job_list | joblocation : filter_detail.location | startDate:filter_detail.job_date | jobSkill:filter_detail.skill ; let offset = index">
              <div style="display: flex;"><ion-icon name="location" style="height: 28px;"></ion-icon>&nbsp;&nbsp;
                <h3 style="margin-bottom: 0px; margin-top:0px">{{job.contractor.contractor_location}}</h3>
              </div>
              <br>
              <button id="accordion-button-{{offset}}"  aria-expanded="false" (click)="toogleAccordion()" >
                <div >
                  <span class="accordion-title">{{job.job_name}}</span>
                  <span class="icon" aria-hidden="true"></span>
                </div>
               
              </button>
              <div class="accordion-content">
                <ion-card-subtitle>
                  <h2 style="margin-top: 20px; color:darkslategrey">{{job.job_description}}</h2>
                  <span style="font-size: medium;font-weight:600;"> Skills : {{job.job_skill.skill_desc}}</span><br><br>

                  From : <span style="font-size: medium; font-weight:600;">{{job.job_start_date}}</span>
                   -  To : 
                   <span style="font-size: medium;font-weight:600;">{{job.job_end_date}}</span><br>
                  <span style="margin-top: 10px;"><u>Contractor Details</u></span><br><br>
                  <span>Name: {{job.contractor.contractor_name}}</span><br>
                  <span>Rating : {{job.contractor.contractor_rating}}</span><br>
                  <div class="apply-btn"><ion-button color="success" shape="round">APPLY</ion-button></div>
                </ion-card-subtitle>
              </div>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
