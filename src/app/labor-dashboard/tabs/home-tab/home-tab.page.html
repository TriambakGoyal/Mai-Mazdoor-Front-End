<ion-content>
  <div class="slider" style="border-color: slategray; box-shadow: slategray; background-color: rgb(241, 240, 236);">
  <ion-slides pager=true>
    <ion-slide>
      
        <ion-img src=".../.././assets/mai_mazdoor_logo2.png"></ion-img>
     
    </ion-slide>

    <ion-slide>
      <h1>Test1</h1>
    </ion-slide>
  </ion-slides>
</div>


<div>
  <ion-card *ngFor="let job of job_list">
    <ion-card-header>
      <ion-card-subtitle><ion-icon name="location"></ion-icon>{{job.contractor.contractor_location}}</ion-card-subtitle>
      <ion-card-title>{{job.job_name}} {{job.contractor.contractor_name}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p>{{job.job_description}}</p>
      <p>{{job.job_start_date}}<span>-</span>{{job.job_end_date}}</p>
      <p><ion-button size="small" color="success" fill="outline" routerLink="/tabs/job-details" routerDirection="root">Learn More</ion-button></p>
    </ion-card-content>
  </ion-card>


</div>
</ion-content>
