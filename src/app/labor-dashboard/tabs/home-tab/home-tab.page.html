<ion-header>
  <ion-toolbar size-md="5" offset-md="4" style=" display: flex; justify-content: space-around;" class="bgcolor">
    <ion-grid style="background: transparent;">
      <ion-row  style="background: transparent;">
        <ion-col>
          <app-avtar>
          </app-avtar>
        </ion-col>
        <ion-col>
          <ion-button (click)="showModal()" fill="clear" style="height:100%; float:right;" >
            <ion-icon name="search-outline"></ion-icon>

          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
   
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col size-md="5" offset-md="4">
        <div class="feeds">
          <div class="accordion" *ngIf="job_list?.length">
            <div class="accordion-item" *ngFor="let job of job_list; let offset = index">
              <button id="accordion-button-{{offset}}" aria-expanded="false" (click)="toogleAccordion()">
                <span class="accordion-title">{{job.job_name}} {{job.contractor.contractor_name}}</span>
                <span class="icon" aria-hidden="true"></span>
              </button>
              <div class="accordion-content">
                <ion-card-subtitle>
                  <ion-icon name="location"></ion-icon>{{job.contractor.contractor_location}}
                  <h1>{{job.job_description}}</h1>
                  <span>From : {{job.job_start_date}}</span> - <span> To : {{job.job_end_date}}</span>
                  <h4><u>Contractor Details</u></h4>
                  <h4>Rating : {{job.contractor.contractor_rating}}</h4>
                  <div class="apply-btn"><ion-button color="success" shape="round">APPLY</ion-button></div>
                </ion-card-subtitle>
              </div>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
